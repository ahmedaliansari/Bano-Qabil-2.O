<script type="module">
  // Import the necessary functions from Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

 // Firebase configuration
 const firebaseConfig = {
    apiKey: "AIzaSyDOSSP__wEeHPdxAlNg4JMfiWT4N9svvAY",
    authDomain: "elearning-2a07a.firebaseapp.com",
    projectId: "elearning-2a07a",
    storageBucket: "elearning-2a07a.appspot.com",
    messagingSenderId: "749083175488",
    appId: "1:749083175488:web:b8327dbf98205943498da5",
    measurementId: "G-ZHNB41847M"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const auth = getAuth(app);

  // Register 
  
  // Add event listener to the registration submit button
  document.getElementById("submit").addEventListener("click", function (e) {
    // Get the values of name, email, password, and image input fields
    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    // Check if all fields are filled
    if (!nameInput.value || !emailInput.value || !passwordInput.value) {
      document.getElementById("error").innerText = "Please fill out all fields.";
      return;
    }

    const name = nameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    // Set the user data in the Firebase Realtime Database
    set(ref(db, "users/" + name), {
      username: name,
      email: email,
      password: password,
    })
      .then(() => {
        // Clear the input fields
        nameInput.value = "";
        emailInput.value = "";
        passwordInput.value = "";

        // Display success message in the message div
        const messageDiv = document.getElementById("message");
        messageDiv.innerText = "Registration successful! Please go to login.";

        // Hide the success message after 3 seconds
        setTimeout(() => {
          messageDiv.innerText = "";
        }, 3000);
      })
      .catch((error) => {
        // This block will execute if there's an error during registration
        console.error("Error registering user:", error);
        document.getElementById("error").innerText = "Registration failed. Please try again later.";
      });
  });


  // Add event listener to the login button
  document.getElementById("loginButton").addEventListener("click", function () {
    // Get the values of email and password input fields
    const email = document.getElementById("loginEmail").value;
    const password = document.getElementById("loginPassword").value;

    // Check if the provided email exists in the database
    get(ref(db, "users"))
      .then((snapshot) => {
        if (snapshot.exists()) {
          const users = snapshot.val();
          // Loop through each user in the database
          for (const key in users) {
            if (users[key].email === email && users[key].password === password) {
              // Save user details in session storage
              sessionStorage.setItem("username", users[key].username);
              sessionStorage.setItem("email", users[key].email);
              sessionStorage.setItem("password", users[key].password);
              // Check if the user is an admin
              if (email === "admin@gmail.com" && password === "admin@123") {
                // Redirect admin to the admin dashboard page
                window.location.href = "./admin/dashboard.html";
              } else {
                // Redirect regular user to the home page
                window.location.href = "index.html";
              }
              return; // Exit the loop if credentials match
            }
          }
          // If no match found, display error message
          const messageDiv = document.getElementById("loginError");
          messageDiv.innerText = "Invalid email or password. Please try again...!";
          setTimeout(() => {
            messageDiv.innerText = "";
          }, 3000);
        } else {
          // Database is empty or doesn't exist
          const messageDiv = document.getElementById("loginError");
          messageDiv.innerText = "No users registered. Please register first...!";
          setTimeout(() => {
            messageDiv.innerText = "";
          }, 3000);
        }
      })
      .catch((error) => {
        console.error("Error retrieving data:", error);
        alert("An error occurred. Please try again later.");
      });
  });
</script>
